<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%

	<style>
		html {
			background-color: #eaf2f8;
			/* Light blue background */
		}

        body {
            background-image: url('assets/Ahten_City-transformed.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: flex-start;
		}

		main>svg {
			flex: 1 1 45%;
			max-width: 45%;
			margin-bottom: 20px;
		}

		main .buttons-container {
			margin-bottom: 10px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		main .buttons-container button {
			margin: 5px;
			padding: 10px;
			width: 120px;
			background-color: #4a90e2;
			/* Dark blue button background */
			color: #ffffff;
			/* White button text */
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		main .buttons-container button:hover {
			background-color: #357bd8;
			/* Darker shade of blue on hover */
		}

		main .buttons-container button.selected {
			background-color: #1769aa;
			/* Even darker shade of blue for selected button */
		}

		.band {
			background-color: #26577a;
			/* Dark blue band background */
			color: #ffffff;
			/* White text color */
			text-align: center;
			padding: 20px;
			margin-top: 20px;
		}

		.tooltip {
			position: absolute;
			text-align: center;
			width: 150px; /* Fixed width */
			height: auto;
			padding: 6px;
			font: 12px sans-serif;
			background: #ddd;
			border: 0px;
			border-radius: 8px;
			pointer-events: none;
}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="background-color: #26577a; padding: 20px; text-align: center;">
		<h1 style="color: #ffffff;">Omega Strikers Stats</h1>
		<h3 style="color: #ffffff;">which striker is the best?</h3>
	</div>
	<div style="display: contents">
		%sveltekit.body%
	</div>
</body>

</html>
