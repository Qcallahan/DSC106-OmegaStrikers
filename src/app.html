<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%

    <style>
        html {
            background-color: #f8f7f6;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        main>svg {
            flex: 1 1 45%;
            max-width: 45%;
            margin-bottom: 20px;
        }

        main .buttons-container {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        main .buttons-container button {
            margin: 5px;
            padding: 10px;
            width: 120px;
        }
    </style>
</head>

<body data-sveltekit-preload-data="hover">
    <div style="display: contents">
        %sveltekit.body%
        <script>
            const characterOptions = [
                'Ai.Mi', 'Asher', 'Atlas', 'Drek\'ar', 'Dubu', 'Era', 'Estelle', 'Finii',
                'Juliette', 'Juno', 'Kai', 'Kazan', 'Luna', 'Mako', 'Nao', 'Octavia',
                'Rasmus', 'Rune', 'Vyce', 'X', 'Zentaro'
            ];

            const Strikers = {
                'Ai.Mi': 'CloseUp/Ai.Mi.png',
                'Asher': 'CloseUp/Asher.png',
                'Atlas': 'CloseUp/Atlas.png',
                'Drek\'ar': 'CloseUp/Drek\'ar.png',
                'Dubu': 'CloseUp/Dubu.png',
                'Era': 'CloseUp/Era.png',
                'Estelle': 'CloseUp/Estelle.png',
                'Finii': 'CloseUp/Finii.png',
                'Juliette': 'CloseUp/Juliette.png',
                'Juno': 'CloseUp/Juno.png',
                'Kai': 'CloseUp/Kai.png',
                'Kazan': 'CloseUp/Kazan.png',
                'Luna': 'CloseUp/Luna.png',
                'Mako': 'CloseUp/Mako.png',
                'Nao': 'CloseUp/Nao.png',
                'Octavia': 'CloseUp/Octavia.png',
                'Rasmus': 'CloseUp/Rasmus.png',
                'Rune': 'CloseUp/Rune.png',
                'Vyce': 'CloseUp/Vyce.png',
                'X': 'CloseUp/X.png',
                'Zentaro': 'CloseUp/Zentaro.png'
            };

            const main = document.querySelector('main');
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'buttons-container';
            main.appendChild(buttonsContainer);

            characterOptions.forEach(character => {
                const button = document.createElement('button');
                const imageName = Strikers[character];
                button.innerHTML = `<img src="${imageName}" alt="${character}" style="width: 50px; height: 50px; pointer-events: none;"><br>${character}`;
                button.onclick = () => toggleCharacter(character);
                buttonsContainer.appendChild(button);
            });

            function toggleCharacter(character) {
                const selected = document.querySelector('.selected');
                if (selected) selected.classList.remove('selected');
                const button = buttonsContainer.querySelector(`button:nth-child(${characterOptions.indexOf(character) + 1})`);
                button.classList.add('selected');
                // Call your function to handle character toggle here
            }
        </script>
    </div>
</body>

</html>
